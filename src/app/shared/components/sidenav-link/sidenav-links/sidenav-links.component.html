<ng-container *ngFor="let item of links">
  <cur-sidenav-link [routerLink]="item.routerLink" [isOpen]="sidebarService.isOpen | async">
    <ng-container
      icon
      [ngTemplateOutlet]="!!item?.isBack ? backIcon : navigateIcon"
      [ngTemplateOutletContext]="{ $implicit: item }">
    </ng-container>
    <ng-container
      [ngTemplateOutlet]="text"
      [ngTemplateOutletContext]="{ $implicit: item }"></ng-container>
  </cur-sidenav-link>
</ng-container>

<ng-template #backIcon>
  <mat-icon color="primary" [svgIcon]="EIconName.ARROW_BACK" curIconSize="XLarge"></mat-icon>
</ng-template>

<ng-template #navigateIcon let-item>
  <mat-icon color="primary" [svgIcon]="item.icon" curIconSize="Medium"></mat-icon>
</ng-template>

<ng-template #text let-item>
  <h3 class="icon-text" [class.icon-text--bold]="item?.isBack">
    {{ item?.text || (item?.isBack ? 'Назад' : '') }}
  </h3>
</ng-template>
